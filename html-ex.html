<!DOCTYPE html> <!-- 웹 문서의 시작을 알려주며 <html>태그보다 먼저 선언
                     웹 문서가 어떤 버전의 HTML 언어로 작성되었는지 웹 브라우저에게 전달 -->
<html lang="en">
  <head>
    <title>웹게임 만들기</title> <!-- 요소에 대한 조언 정보 , 툴팁 -->
    <meta charset="UTF-8" /> <!-- charset <meta> 태그의 charset 속성은 
                                  해당 HTML 문서의 문자 인코딩 방식을 명시-->
                <!-- UTF-8 유니코드 전세계의 모든 문자를 표현할 수 있는 인코딩 -->
  </head>
  <body>
		<h1>Title</h1>
		<h2>제목을 사용할 때 주로 hn태그를 사용합니다.</h2>
		<hr /> <!-- 수평 가로선 -->
		<h3>글씨 크기가 모두 다르네요?</h3>
		<ul> <!-- 순서가 필요없는 목록 만들기-->
		  <li>HTML</li> <!-- li는 ul태그를 나열할때 사용 -->
		  <li>CSS</li>
		  <li>JavaScript</li>
		</ul>

        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/landing/bootcamp/boot_1.jpg" width = "100%">
        <!-- src : 이미지 경로
             alt : 이미지를 표시할 수 없을 때 출력할 내용
             width : 가로크기
             height : 세로크기
             loading : 로딩 방식
             *width나 height로 한가지 크기만 정하면 원본의 비율에 맞게 정해짐-->
             
  </body>
</html>
