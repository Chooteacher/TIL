<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<ul>                    <!-- Unordered List-->
    <li>Monday</li>     <!-- List -->
    <li>Tuesday</li>    <!-- <li>태그는 어디서부터 어디까지 연관된 항목인지 구분하기 위해 부모 태그 필요-->
    <li>Wednesday</li>
    <li>Thursday</li>
</ul>

<ol>                    <!-- Ordered List-->
    <li>Friday</li>
    <li>Saturday</li>
    <li>Sunday</li>
</ol>
<!-- <li>태그는 반드시 부모 태그를 갖고있고, 부모 태그인 <ul>,<ol>태그는 반드시 자식 태그를 갖고있음 -->

</html>
